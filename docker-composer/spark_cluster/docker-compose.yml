version: "3"

services:
  master:
    image: singularities/spark
    command: start-spark master
    hostname: master
    ports:
      - "6066:6066"
      - "7070:7070"
      - "8080:8080"
      - "50070:50070"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
        - app           
        
  worker:
    image: singularities/spark
    command: start-spark worker master
    environment:
      SPARK_WORKER_CORES: 1
      SPARK_WORKER_MEMORY: 2g
    links:
      - master
    deploy:
      placement:
        constraints: [node.role == worker]  
    networks:
        - app        
        
  logspout:
    image: gliderlabs/logspout:latest
    networks:
        - logging
    volumes:
        - /etc/hostname:/etc/host_hostname:ro
        - /var/run/docker.sock:/var/run/docker.sock
    environment:
        - publish:127.0.0.1:8000:80
        - RAW_FORMAT:toJSON
    ports:
        - "8000:80"
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.10'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
      
      
networks:
  logging:    
  app:
